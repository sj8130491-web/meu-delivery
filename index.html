<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espetinho do Chefe - Cardápio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 pb-32">

    <header class="bg-orange-600 p-8 text-center text-white shadow-xl">
        <h1 class="font-black text-3xl italic tracking-tighter">ESPETINHO DO CHEFE</h1>
        <p class="text-sm opacity-90 mt-1">O melhor churrasco da região!</p>
    </header>

    <main class="max-w-xl mx-auto p-4 space-y-4">
        <h2 class="font-black text-gray-800 text-xl mb-4 border-l-4 border-orange-600 pl-2">CARDÁPIO</h2>
        
        <div id="lista-produtos" class="grid gap-4">Carregando delícias...</div>
    </main>

    <div id="carrinho-bar" class="fixed bottom-6 left-4 right-4 bg-gray-900 text-white p-4 rounded-3xl shadow-2xl flex justify-between items-center hidden z-40">
        <div>
            <p id="carrinho-qtd" class="text-xs font-bold text-orange-400 uppercase">0 ITENS</p>
            <p id="carrinho-total" class="text-xl font-black italic">R$ 0,00</p>
        </div>
        <button onclick="abrirModal()" class="bg-orange-600 px-6 py-3 rounded-2xl font-black uppercase text-sm italic shadow-lg">Finalizar</button>
    </div>

    <div id="modal-checkout" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 space-y-4">
            <h3 class="font-black text-2xl text-gray-800">SÓ MAIS UM PASSO!</h3>
            <div class="space-y-3">
                <input type="text" id="nome-cliente" placeholder="Seu Nome" class="w-full p-4 bg-gray-100 rounded-2xl outline-none focus:ring-2 ring-orange-500">
                <input type="tel" id="tel-cliente" placeholder="WhatsApp (DDD + Número)" class="w-full p-4 bg-gray-100 rounded-2xl outline-none focus:ring-2 ring-orange-500">
                <input type="text" id="end-cliente" placeholder="Endereço de Entrega" class="w-full p-4 bg-gray-100 rounded-2xl outline-none focus:ring-2 ring-orange-500">
            </div>
            <div class="flex gap-2 pt-2">
                <button onclick="fecharModal()" class="flex-1 p-4 font-bold text-gray-400">Voltar</button>
                <button onclick="finalizarPedido()" class="flex-1 bg-green-600 text-white p-4 rounded-2xl font-black shadow-lg">PEDIR AGORA</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // CONFIGURAÇÕES DO BANCO
        const supabaseUrl = 'https://njxejwrdjemmrmdtenit.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5qeGVqd3JkamVtbXJtZHRlbml0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxOTg5MTYsImV4cCI6MjA4Nzc3NDkxNn0.HlZh45ptmLnt09nclbrwFNKshiyhBaLkBfhfLz-5xB4';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let carrinho = [];

        // BUSCAR PRODUTOS NO SUPABASE
        async function carregarProdutos() {
            const { data } = await _supabase.from('produto').select('*').order('nome');
            const lista = document.getElementById('lista-produtos');
            lista.innerHTML = data.map(p => `
                <div class="bg-white p-4 rounded-3xl shadow-sm flex items-center gap-4 border border-gray-100">
                    <img src="${p.imagem}" class="w-20 h-20 rounded-2xl object-cover bg-gray-100">
                    <div class="flex-1">
                        <h4 class="font-bold text-gray-800">${p.nome}</h4>
                        <p class="text-orange-600 font-black italic">R$ ${p.preco.toFixed(2)}</p>
                    </div>
                    <button onclick="adicionar('${p.nome}', ${p.preco})" class="bg-orange-100 text-orange-600 w-10 h-10 rounded-full font-black text-xl">+</button>
                </div>
            `).join('');
        }

        function adicionar(nome, preco) {
            carrinho.push({ nome, preco });
            atualizarBarra();
        }

        function atualizarBarra() {
            const barra = document.getElementById('carrinho-bar');
            const total = carrinho.reduce((acc, item) => acc + item.preco, 0);
            if(carrinho.length > 0) {
                barra.classList.remove('hidden');
                document.getElementById('carrinho-qtd').innerText = `${carrinho.length} ITENS`;
                document.getElementById('carrinho-total').innerText = `R$ ${total.toFixed(2)}`;
            }
        }

        function abrirModal() { document.getElementById('modal-checkout').classList.remove('hidden'); }
        function fecharModal() { document.getElementById('modal-checkout').classList.add('hidden'); }

        async function finalizarPedido() {
            const nome = document.getElementById('nome-cliente').value;
            const tel = document.getElementById('tel-cliente').value;
            const end = document.getElementById('end-cliente').value;
            const total = carrinho.reduce((acc, item) => acc + item.preco, 0);
            const itensTxt = carrinho.map(i => i.nome).join(', ');

            if(!nome || !tel) return alert("Por favor, preencha nome e telefone!");

            // 1. SALVA NO BANCO DE DADOS (USANDO A NOVA COLUNA WHATSAPP)
            await _supabase.from('pedidos').insert([{
                cliente: nome,
                whatsapp: tel,
                endereco: end,
                itens: itensTxt,
                total: total
            }]);

            // 2. FORMATA MENSAGEM DO WHATSAPP
            const msg = `*NOVO PEDIDO!*%0A%0A*Cliente:* ${nome}%0A*Tel:* ${tel}%0A*Endereço:* ${end}%0A*Itens:* ${itensTxt}%0A*Total:* R$ ${total.toFixed(2)}`;
            
            // COLOQUE SEU NÚMERO AQUI ABAIXO:
            const meuZap = "49988821776"; 
            
            window.location.href = `https://wa.me/${meuZap}?text=${msg}`;
        }

        carregarProdutos();
    </script>
</body>
</html>
