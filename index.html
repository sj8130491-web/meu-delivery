<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espetinho do Chefe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        #modal-carrinho { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 pb-32">

    <header class="sticky top-0 z-50 bg-glass border-b border-gray-100 p-5 text-center">
        <h1 class="text-2xl font-extrabold text-orange-600">Espetinho do Chefe</h1>
        <p class="text-[10px] text-green-600 font-bold flex justify-center items-center mt-1 uppercase">
            <span class="w-2 h-2 bg-green-500 rounded-full mr-1 animate-pulse"></span> Aberto Agora
        </p>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        <h2 class="text-xl font-bold mt-4 flex items-center gap-2">üî• Nosso Card√°pio</h2>
        <div id="lista-produtos" class="grid gap-4">
            <p class="text-center text-gray-400 py-10">Preparando a brasa...</p>
        </div>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-4 z-50">
        <button onclick="abrirCarrinho()" class="max-w-md mx-auto w-full bg-gray-900 text-white p-5 rounded-[2rem] shadow-2xl flex justify-between items-center transition-transform active:scale-95">
            <div class="flex items-center gap-3">
                <span id="cart-count" class="bg-orange-500 text-white text-xs font-bold px-2 py-1 rounded-full">0</span>
                <span class="font-bold">Ver sacola</span>
            </div>
            <span id="cart-total" class="font-extrabold text-lg">R$ 0,00</span>
        </button>
    </div>

    <div id="modal-carrinho" class="fixed inset-0 bg-black/60 z-[60] flex items-end">
        <div class="bg-white w-full max-w-md mx-auto rounded-t-[2.5rem] p-6 max-h-[90vh] overflow-y-auto shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-gray-800">Sua Sacola</h2>
                <button onclick="fecharCarrinho()" class="bg-gray-100 p-2 rounded-full text-gray-500 px-4">Fechar</button>
            </div>

            <div id="itens-carrinho" class="space-y-4 mb-6">
                </div>

            <div class="space-y-4 border-t pt-4">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase ml-2">Endere√ßo de Entrega</label>
                    <input type="text" id="endereco" placeholder="Rua, n√∫mero e bairro" class="w-full p-4 bg-gray-100 rounded-2xl outline-none focus:ring-2 ring-orange-500 mt-1">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase ml-2">Observa√ß√µes</label>
                    <textarea id="observacao" placeholder="Ex: tirar cebola, carne bem passada..." class="w-full p-4 bg-gray-100 rounded-2xl outline-none focus:ring-2 ring-orange-500 mt-1"></textarea>
                </div>
                
                <div class="flex justify-between items-center text-xl font-black p-2 border-t border-dashed">
                    <span>Total:</span>
                    <span id="modal-total" class="text-orange-600">R$ 0,00</span>
                </div>

                <button onclick="enviarWhatsApp()" class="w-full bg-green-500 hover:bg-green-600 text-white p-5 rounded-2xl font-bold text-lg shadow-lg shadow-green-100 transition-all">
                    Finalizar no WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
