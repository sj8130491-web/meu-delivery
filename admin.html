<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Espetinho</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 pb-10">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black text-gray-800">üìä Balan√ßo do Dia</h1>
            <button onclick="window.location.reload()" class="bg-white p-2 rounded-lg shadow-sm text-sm font-bold">Atualizar</button>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-orange-500 text-white p-6 rounded-[2rem] shadow-lg">
                <p class="text-xs font-bold uppercase opacity-80">Total Vendido</p>
                <h2 id="faturamento-total" class="text-3xl font-black">R$ 0,00</h2>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-md">
                <p class="text-xs font-bold text-gray-400 uppercase">Pedidos Hoje</p>
                <h2 id="qtd-pedidos" class="text-3xl font-black text-gray-800">0</h2>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] p-6 shadow-md">
            <h3 class="font-bold text-lg mb-4">√öltimas Vendas</h3>
            <div id="lista-pedidos" class="space-y-4">
                <p class="text-gray-400">Carregando hist√≥rico...</p>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="index.html" class="text-orange-600 font-bold">‚Üê Voltar para o Card√°pio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://njxejwrdjemmrmdtenit.supabase.co'; 
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5qeGVqd3JkamVtbXJtZHRlbml0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxOTg5MTYsImV4cCI6MjA4Nzc3NDkxNn0.HlZh45ptmLnt09nclbrwFNKshiyhBaLkBfhfLz-5xB4'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function carregarDashboard() {
            const { data, error } = await _supabase
                .from('pedidos')
                .select('*')
                .order('id', { ascending: false }); // Mostra os mais recentes primeiro

            if (error) return alert("Erro ao carregar dados!");

            let totalDinheiro = 0;
            const container = document.getElementById('lista-pedidos');
            container.innerHTML = "";

            data.forEach(pedido => {
                totalDinheiro += pedido.total;
                
                // Formata a data
                const dataFormatada = new Date(pedido.data).toLocaleString('pt-BR');

                container.innerHTML += `
                    <div class="border-b pb-4 last:border-0">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-bold text-gray-800">${pedido.cliente}</p>
                                <p class="text-xs text-gray-500">${dataFormatada}</p>
                                <p class="text-sm mt-1 text-gray-600 italic">${pedido.itens}</p>
                            </div>
                            <span class="font-black text-orange-600">R$ ${pedido.total.toFixed(2).replace('.', ',')}</span>
                        </div>
                    </div>
                `;
            });

            document.getElementById('faturamento-total').innerText = `R$ ${totalDinheiro.toFixed(2).replace('.', ',')}`;
            document.getElementById('qtd-pedidos').innerText = data.length;
        }

        carregarDashboard();
    </script>
</body>
</html>
