<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Espetinho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 pb-20">

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="font-black text-xl text-orange-600">PAINEL DO CHEFE</h1>
            <div class="flex gap-2">
                <button onclick="mudarAba('vendas')" class="px-4 py-2 rounded-xl font-bold text-sm bg-orange-100 text-orange-600">Vendas</button>
                <button onclick="mudarAba('produtos')" class="px-4 py-2 rounded-xl font-bold text-sm bg-gray-100 text-gray-600">Produtos</button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4">
        
        <section id="aba-vendas">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-orange-500 text-white p-6 rounded-[2rem] shadow-lg">
                    <p class="text-xs font-bold uppercase opacity-80">Vendido Hoje</p>
                    <h2 id="total-vendas" class="text-3xl font-black text-white">R$ 0,00</h2>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-md border-b-4 border-orange-500">
                    <p class="text-xs font-bold text-gray-400 uppercase">Total Pedidos</p>
                    <h2 id="qtd-pedidos" class="text-3xl font-black text-gray-800">0</h2>
                </div>
            </div>
            <div class="bg-white rounded-[2rem] p-6 shadow-md">
                <h3 class="font-bold mb-4 text-gray-800">Histórico de Clientes</h3>
                <div id="lista-vendas" class="space-y-4 text-sm text-gray-500 text-center">Carregando...</div>
            </div>
        </section>

        <section id="aba-produtos" class="hidden">
            <div class="bg-white rounded-[2rem] p-6 shadow-md mb-6">
                <h3 class="font-bold mb-4">Adicionar Novo Produto</h3>
                <div class="grid gap-3">
                    <input type="text" id="p-nome" placeholder="Nome do Espetinho" class="p-3 bg-gray-50 rounded-xl outline-none border focus:border-orange-500">
                    <input type="number" id="p-preco" placeholder="Preço (Ex: 12.50)" class="p-3 bg-gray-50 rounded-xl outline-none border focus:border-orange-500">
                    <input type="text" id="p-img" placeholder="Link da Imagem" class="p-3 bg-gray-50 rounded-xl outline-none border focus:border-orange-500">
                    <button onclick="salvarProduto()" class="bg-orange-600 text-white font-bold p-3 rounded-xl shadow-lg">Cadastrar na Grelha</button>
                </div>
            </div>
            <div class="bg-white rounded-[2rem] p-6 shadow-md">
                <h3 class="font-bold mb-4">Cardápio Atual</h3>
                <div id="lista-estoque" class="space-y-4">Carregando produtos...</div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- TRAVA DE SEGURANÇA ---
        const senhaCorreta = "1234"; // <--- MUDE SUA SENHA AQUI
        const tentativa = prompt("Digite a senha de administrador:");
        if (tentativa !== senhaCorreta) {
            alert("Acesso negado!");
            window.location.href = "index.html";
        }

        // --- CONFIGURAÇÃO SUPABASE ---
        const supabaseUrl = 'https://njxejwrdjemmrmdtenit.supabase.co'; 
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5qeGVqd3JkamVtbXJtZHRlbml0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxOTg5MTYsImV4cCI6MjA4Nzc3NDkxNn0.HlZh45ptmLnt09nclbrwFNKshiyhBaLkBfhfLz-5xB4'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        function mudarAba(aba) {
            document.getElementById('aba-vendas').classList.toggle('hidden', aba !== 'vendas');
            document.getElementById('aba-produtos').classList.toggle('hidden', aba !== 'produtos');
            if(aba === 'vendas') carregarVendas(); else carregarEstoque();
        }

        async function carregarVendas() {
            const { data } = await _supabase.from('pedidos').select('*').order('id', { ascending: false });
            const list = document.getElementById('lista-vendas');
            let total = 0;
            list.innerHTML = data.map(p => {
                total += p.total;
                return `<div class="border-b pb-3 flex justify-between items-center text-left pt-2">
                    <div><b class="text-gray-800">${p.cliente}</b><br><span class="text-xs">${p.itens}</span></div>
                    <div class="text-right text-orange-600 font-bold whitespace-nowrap ml-2">R$ ${p.total.toFixed(2)}</div>
                </div>`;
            }).join('') || "Nenhuma venda registrada.";
            document.getElementById('total-vendas').innerText = `R$ ${total.toFixed(2).replace('.',',')}`;
            document.getElementById('qtd-pedidos').innerText = data.length;
        }

        async function carregarEstoque() {
            const { data } = await _supabase.from('produto').select('*').order('nome');
            document.getElementById('lista-estoque').innerHTML = data.map(p => `
                <div class="flex justify-between items-center border-b pb-2">
                    <span class="text-sm">${p.nome} - <b>R$ ${p.preco.toFixed(2)}</b></span>
                    <button onclick="deletarProduto(${p.id})" class="text-red-500 text-xs font-bold bg-red-50 px-2 py-1 rounded">Apagar</button>
                </div>
            `).join('');
        }

        async function salvarProduto() {
            const nome = document.getElementById('p-nome').value;
            const preco = parseFloat(document.getElementById('p-preco').value);
            const imagem = document.getElementById('p-img').value;
            if(!nome || !preco) return alert("Preencha nome e preço!");
            const { error } = await _supabase.from('produto').insert([{ nome, preco, imagem }]);
            if(error) alert("Erro ao salvar!"); else { alert("Cadastrado!"); location.reload(); }
        }

        async function deletarProduto(id) {
            if(!confirm("Apagar este espetinho?")) return;
            await _supabase.from('produto').delete().eq('id', id);
            carregarEstoque();
        }

        carregarVendas(); // Inicia na aba de vendas
    </script>
</body>
</html>
