<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Barber & Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
        .glass { background: #1e293b; border: 1px solid #334155; }
    </style>
</head>
<body class="p-4 sm:p-10">

    <div class="max-w-2xl mx-auto space-y-6">
        <header class="flex justify-between items-center bg-slate-900 p-6 rounded-[2rem] border border-slate-800">
            <div>
                <h1 class="text-xl font-black text-amber-500 uppercase italic">Painel <span class="text-white">Admin</span></h1>
                <p class="text-slate-500 text-[10px] font-bold">FECHAMENTO DE CAIXA</p>
            </div>
            <input type="date" id="filtro_data" onchange="buscarDados()" class="bg-slate-800 p-2 rounded-xl text-sm border-none ring-1 ring-amber-500/30">
        </header>

        <div class="grid grid-cols-2 gap-4">
            <div class="glass p-6 rounded-[2rem] text-center border-l-4 border-l-green-500">
                <p class="text-slate-500 text-[10px] font-bold uppercase mb-1">Caixa de Hoje</p>
                <h2 id="total_faturamento" class="text-2xl font-black text-green-500">R$ 0,00</h2>
            </div>
            <div class="glass p-6 rounded-[2rem] text-center border-l-4 border-l-blue-500">
                <p class="text-slate-500 text-[10px] font-bold uppercase mb-1">Atendimentos</p>
                <h2 id="total_clientes" class="text-2xl font-black">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="gerarRelatorioPDF()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl text-[10px] uppercase shadow-lg transition-all">
                üìÑ Baixar PDF do Dia
            </button>
            <button onclick="limparDiaInteiro()" class="bg-red-600/10 hover:bg-red-600 text-red-500 hover:text-white font-bold py-4 rounded-2xl text-[10px] uppercase border border-red-600/50 transition-all">
                üóëÔ∏è Zerar Tudo Hoje
            </button>
        </div>

        <div class="space-y-3" id="lista_resultados">
            </div>
    </div>

    <script>
        // CONFIGURA√á√ïES DO SUPABASE
        const SB_URL = 'https://sehjsvlsmawphpjjekwl.supabase.co';
        const SB_KEY = 'sb_publishable_JJ7LlwBIWko8VXWPLHb0RA_4AmFMuYK';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // Inicia com a data de hoje
        const inputData = document.getElementById('filtro_data');
        inputData.valueAsDate = new Date();

        async function buscarDados() {
            const dataSel = inputData.value;
            const lista = document.getElementById('lista_resultados');
            
            const { data, error } = await _supabase
                .from('agendamento') 
                .select('*')
                .eq('data', dataSel)
                .order('horario', { ascending: true });

            let soma = 0;
            document.getElementById('total_clientes').innerText = data ? data.length : 0;

            if (!data || data.length === 0) {
                lista.innerHTML = `<p class="text-center text-slate-600 py-10 italic">Nenhum registro para este dia.</p>`;
                document.getElementById('total_faturamento').innerText = "R$ 0,00";
                return;
            }

            lista.innerHTML = "";
            data.forEach(item => {
                const valor = Number(item.valor || 0);
                soma += valor;

                lista.innerHTML += `
                    <div class="bg-slate-900 p-5 rounded-[1.5rem] border border-slate-800 flex justify-between items-center">
                        <div>
                            <span class="text-amber-500 font-bold text-xs">${item.horario}</span>
                            <h3 class="font-bold">${item.cliente}</h3>
                            <p class="text-slate-500 text-[10px] uppercase">${item.servico || 'Servi√ßo'}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-green-500 font-black">R$ ${valor.toFixed(2)}</p>
                            <button onclick="deletarUm(${item.id})" class="text-[9px] text-slate-600 uppercase mt-2 hover:text-red-500">Excluir</button>
                        </div>
                    </div>
                `;
            });

            document.getElementById('total_faturamento').innerText = `R$ ${soma.toFixed(2)}`;
        }

        // FUN√á√ÉO PARA GERAR O PDF
        function gerarRelatorioPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const dataSel = inputData.value;
            const total = document.getElementById('total_faturamento').innerText;

            doc.setFontSize(20);
            doc.text("RELAT√ìRIO DE VENDAS", 10, 20);
            doc.setFontSize(12);
            doc.text(`Data: ${dataSel}`, 10, 30);
            doc.text(`Faturamento Total: ${total}`, 10, 40);
            doc.text("--------------------------------------------------", 10, 50);

            let y = 60;
            document.querySelectorAll('#lista_resultados > div').forEach(el => {
                const info = el.innerText.replace(/\s+/g, ' ').trim();
                doc.text(info, 10, y);
                y += 10;
                if(y > 280) { doc.addPage(); y = 20; }
            });

            doc.save(`caixa_${dataSel}.pdf`);
        }

        // FUN√á√ÉO PARA ZERAR O DIA (APAGAR TUDO)
        async function limparDiaInteiro() {
            const dataSel = inputData.value;
            if (confirm(`Deseja ZERAR todos os registros do dia ${dataSel}? Isso vai apagar tudo permanentemente!`)) {
                const { error } = await _supabase.from('agendamento').delete().eq('data', dataSel);
                if (!error) {
                    alert("Dia limpo com sucesso!");
                    buscarDados();
                }
            }
        }

        async function deletarUm(id) {
            if(confirm("Excluir este item?")) {
                await _supabase.from('agendamento').delete().eq('id', id);
                buscarDados();
            }
        }

        buscarDados();
    </script>
</body>
</html>
