<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Chefe - Comandas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @media print { .no-print { display: none; } } /* Esconde botões na hora de imprimir */
    </style>
</head>
<body class="bg-gray-100 pb-20">

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-10 no-print">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="font-black text-xl text-orange-600">PAINEL DO CHEFE</h1>
            <div class="flex gap-2">
                <button onclick="mudarAba('vendas')" class="px-4 py-2 rounded-xl font-bold text-sm bg-orange-100 text-orange-600">Vendas</button>
                <button onclick="mudarAba('produtos')" class="px-4 py-2 rounded-xl font-bold text-sm bg-gray-100 text-gray-600">Produtos</button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4">
        
        <section id="aba-vendas">
            <div class="grid grid-cols-2 gap-4 mb-6 no-print">
                <div class="bg-orange-500 text-white p-6 rounded-[2rem] shadow-lg text-center">
                    <p class="text-xs font-bold uppercase opacity-80">Vendido Hoje</p>
                    <h2 id="total-vendas" class="text-2xl font-black">R$ 0,00</h2>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-md border-b-4 border-orange-500 text-center">
                    <p class="text-xs font-bold text-gray-400 uppercase">Pedidos</p>
                    <h2 id="qtd-pedidos" class="text-2xl font-black text-gray-800">0</h2>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] p-6 shadow-md no-print">
                <h3 class="font-bold mb-4 text-gray-800 border-b pb-2 text-center">Histórico de Vendas</h3>
                <div id="lista-vendas" class="space-y-4 text-sm">Carregando...</div>
            </div>
        </section>

        <section id="aba-produtos" class="hidden no-print">
            <div class="bg-white rounded-[2rem] p-6 shadow-md mb-6">
                <h3 class="font-bold mb-4">Novo Produto</h3>
                <div class="grid gap-3">
                    <input type="text" id="p-nome" placeholder="Nome do Espetinho" class="p-3 bg-gray-50 rounded-xl border">
                    <input type="number" id="p-preco" placeholder="Preço" class="p-3 bg-gray-50 rounded-xl border">
                    <input type="text" id="p-img" placeholder="Link da Imagem" class="p-3 bg-gray-50 rounded-xl border">
                    <button onclick="salvarProduto()" class="bg-orange-600 text-white font-bold p-3 rounded-xl">Salvar</button>
                </div>
            </div>
            <div id="lista-estoque" class="bg-white rounded-[2rem] p-6 shadow-md space-y-3"></div>
        </section>

    </main>

    <div id="modal-comanda" class="fixed inset-0 bg-white z-50 hidden p-8 overflow-y-auto">
        <div class="max-w-sm mx-auto border-2 border-black p-4 bg-white text-black text-sm">
            <div class="text-center mb-4 border-b-2 border-dashed border-black pb-2">
                <h2 class="font-black text-lg">ESPETINHO DO CHEFE</h2>
                <p id="com-data" class="text-xs"></p>
            </div>
            <div class="mb-4">
                <p><b>Cliente:</b> <span id="com-cliente"></span></p>
                <p><b>WhatsApp:</b> <span id="com-tel"></span></p>
                <p><b>Endereço:</b> <span id="com-end"></span></p>
            </div>
            <div class="border-b-2 border-dashed border-black mb-4 pb-2">
                <p class="font-bold">ITENS:</p>
                <div id="com-itens" class="pl-2"></div>
            </div>
            <div class="text-right text-lg font-black mb-6">
                TOTAL: <span id="com-total"></span>
            </div>
            <div class="flex gap-2 no-print">
                <button onclick="window.print()" class="bg-black text-white p-3 flex-1 font-bold rounded">IMPRIMIR</button>
                <button onclick="fecharComanda()" class="bg-gray-200 p-3 flex-1 font-bold rounded">VOLTAR</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const senhaCorreta = "1234";
        const tentativa = prompt("Senha:");
        if (tentativa !== senhaCorreta) { window.location.href = "index.html"; }

        const supabaseUrl = 'https://njxejwrdjemmrmdtenit.supabase.co'; 
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5qeGVqd3JkamVtbXJtZHRlbml0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxOTg5MTYsImV4cCI6MjA4Nzc3NDkxNn0.HlZh45ptmLnt09nclbrwFNKshiyhBaLkBfhfLz-5xB4'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        function mudarAba(aba) {
            document.getElementById('aba-vendas').classList.toggle('hidden', aba !== 'vendas');
            document.getElementById('aba-produtos').classList.toggle('hidden', aba !== 'produtos');
            if(aba === 'vendas') carregarVendas(); else carregarEstoque();
        }

        async function carregarVendas() {
            const { data } = await _supabase.from('pedidos').select('*').order('id', { ascending: false });
            const list = document.getElementById('lista-vendas');
            let total = 0;
            list.innerHTML = data.map(p => {
                total += p.total;
                return `<div class="border-b pb-3 flex justify-between items-center bg-gray-50 p-3 rounded-xl">
                    <div>
                        <b class="text-gray-900">${p.cliente}</b>
                        <p class="text-[10px] text-gray-400">Total: R$ ${p.total.toFixed(2)}</p>
                    </div>
                    <button onclick='abrirComanda(${JSON.stringify(p)})' class="bg-blue-600 text-white px-3 py-2 rounded-lg font-bold text-xs">Comanda</button>
                </div>`;
            }).join('') || "Sem vendas.";
            document.getElementById('total-vendas').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('qtd-pedidos').innerText = data.length;
        }

        function abrirComanda(p) {
            document.getElementById('com-cliente').innerText = p.cliente;
            document.getElementById('com-tel').innerText = p.whatsapp || 'Não informado';
            document.getElementById('com-end').innerText = p.endereco || 'Retirada';
            document.getElementById('com-itens').innerText = p.itens;
            document.getElementById('com-total').innerText = `R$ ${p.total.toFixed(2)}`;
            document.getElementById('com-data').innerText = new Date().toLocaleString();
            document.getElementById('modal-comanda').classList.remove('hidden');
        }

        function fecharComanda() { document.getElementById('modal-comanda').classList.add('hidden'); }

        async function carregarEstoque() {
            const { data } = await _supabase.from('produto').select('*').order('nome');
            document.getElementById('lista-estoque').innerHTML = data.map(p => `
                <div class="flex justify-between items-center bg-gray-50 p-2 rounded-lg border">
                    <span class="text-xs font-bold">${p.nome}</span>
                    <button onclick="deletarProduto(${p.id})" class="text-red-500 text-[10px] font-bold">X</button>
                </div>
            `).join('');
        }

        async function salvarProduto() {
            const nome = document.getElementById('p-nome').value;
            const preco = parseFloat(document.getElementById('p-preco').value);
            const imagem = document.getElementById('p-img').value;
            if(!nome || !preco) return alert("Erro!");
            await _supabase.from('produto').insert([{ nome, preco, imagem }]);
            location.reload();
        }

        async function deletarProduto(id) {
            if(confirm("Apagar?")) { await _supabase.from('produto').delete().eq('id', id); carregarEstoque(); }
        }

        carregarVendas();
    </script>
</body>
</html>
